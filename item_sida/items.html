<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Choose your item</title>
    <link href="https://fonts.googleapis.com/css?family=Charm|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="">
      <h1>Choose your item!</h1>
    </div>
    <section>
      <div class="box map">
        <img src="images/map.png" alt="">
        <h1>Map</h1>
        <p>This will give you an advantage in the labyrinth game.</p>
      </div>
      <div class="box bow">
        <img src="images/bow.png" alt="">
        <h1>Bow</h1>
        <p>This will give you an advantage in the breakout game.</p>
      </div>
      <div class="box wand">
        <img src="images/wand.png" alt="">
        <h1>Wand</h1>
        <p>This will give you an advantage in the memory game.</p>
      </div>
      <div class="box backpack">
        <img src="images/backpack.png" alt="">
        <h1>Backpack</h1>
        <p>This will give you an advantage in the Jockes game.</p>
      </div>
    </section>
  </body>
</html>
